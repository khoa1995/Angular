<h1>ngClass</h1>
<!-- [class]="{'tên class': điều kiện}" -->
<!-- điều kiện true => class được gắn vào thẻ -->
<p class="bg-primary" [class]="{'text-white': isActive, 
'font-weight-bold': isActive, 'text-center': isLoading}">Cybersoft</p>
<button (click)="isActive = !isActive">Toggle</button>

<h1>NgStyle</h1>
<!-- [style]="{'thuộc tính css': giá trị}" -->
<!-- variable: color = red -->
<div [style]="{'background-color': color, 'color': text}">Text</div>

<div [innerHTML]="message"></div>
